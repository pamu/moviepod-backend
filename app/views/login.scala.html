@(form: Form[String])(flash: play.api.mvc.Flash)(implicit session: play.api.mvc.Session)

@main("Pure Code") {
    <div class="section">
        <div class="chip deep-purple darken-1 white-text">Login</div>
    </div>

    <div class="deep-purple darken-1 divider"></div>

    <br/>

    <div class="row">

        @flash.get("success").map{ message =>
            <div class="chip">@message</div>
        }

        @flash.get("failure").map{ message =>
            <div class="chip">@message</div>
        }

        <form class="col s12" method="POST" action="/loginPost">
            <div class="row">
                <div class="input-field col s6 offset-s3">
                    <input id="username" name="username" type="text" minlength="6" maxlength="20" length="10" class="validate">
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="col s2 offset-s3">
                    <button class="deep-purple darken-1 white-text btn waves-effect waves-light" type="submit" name="action">Submit</button>
                </div>
            </div>
        </form>

        @form.globalErrors.map{ error =>
            <div class="chip">@{error.message}</div>
        }
    </div>
}
